<!doctype HTML>
<html>

  <head>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  </head>
  <!-- A-Frame ライブラリの読み込み -->
  <script src="https://aframe.io/releases/0.9.1/aframe.min.js"></script>
  <!-- AR.js ライブラリの読み込み -->
  <script src="https://rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>

  <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
  <!-- events.js ライブラリの読み込み -->
  <script src="https://rawgit.com/nicolocarpignoli/nicolocarpignoli.github.io/master/ar-click-events/events.js"></script>


  <body style='margin : 0px; overflow: hidden;'>
    
    <a-scene embedded arjs="debugUIEnabled:false;" renderer="gammaOutput: true;" vr-mode-ui="enabled: false">
      <!--外部ファイルの読み込み-->
      <a-assets>
        <a-asset-item id="Ob-Hatena" src="./image/Hatena.obj"></a-asset-item>
        <a-asset-item id="Mt-Hatena" src="./image/Hatena.mtl"></a-asset-item>
        <a-asset-item id="Ob-portfolio" src="./image/portfolio.obj"></a-asset-item>
        <a-asset-item id="Mt-portfolio" src="./image/portfolio.mtl"></a-asset-item>
        <a-asset-item id="Ob-Twitter" src="./image/Twitter.obj"></a-asset-item>
        <a-asset-item id="Mt-Twitter" src="./image/Twitter.mtl"></a-asset-item>
        <a-asset-item id="Ob-cat" src="./cat/12221_Cat_v1_l3.obj"></a-asset-item>
        <a-asset-item id="Mt-cat" src="./cat/12221_Cat_v1_l3.mtl"></a-asset-item>
      </a-assets>

      <!--<a-marker id="animated-marker" type='barcode' value='6'>-->
      <!--a-marker-camera preset="custom"  type='pattern' url="pattern-satumaimo.patt"-->
      <a-marker preset='hiro'>
        <a-obj-model src="#Ob-Hatena" mtl="#Mt-Hatena" scale="0.5 0.5 0.5" position="0 0 0"></a-obj-moderl>
        <a-obj-model src="#Ob-portfolio" mtl="#Mt-portfolio" scale="0.5 0.5 0.5" position="6 0 0"></a-obj-moderl>
        <a-obj-model src="#Ob-Twitter" mtl="#Mt-Twitter" scale="0.5 0.5 0.5" position="3 0 0"></a-obj-moderl>
      </a-marker>

    -->

      <a-entity camera></a-entity>
    </a-scene>
