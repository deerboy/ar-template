<!doctype HTML>
<html lang="ja">

  <head>
    <meta charset="utf-8">
    <title>Kawazap's  Business card</title>
    <link rel="icon" href="favicon.ico">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  </head>
  <!-- A-Frame ライブラリの読み込み -->
  <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
  <!-- AR.js ライブラリの読み込み -->
  <script src="https://rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
  <!-- shaderライブラリ読み込み -->
  <script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script>
  <!-- A-Frame内でリンクをつけるのに必要 -->
  <script src="https://rawgit.com/gasolin/aframe-href-component/master/dist/aframe-href-component.min.js"></script>
  <script src="shader-grid-glitch.js"></script>


  <body style='margin : 0px; overflow: hidden;'>
    
    <a-scene embedded arjs="debugUIEnabled:false;" renderer="gammaOutput: true;" vr-mode-ui="enabled: false">
      <!--外部ファイルの読み込み-->
      <a-assets>
        <a-asset-item id="Ob-Hatena" src="./image/Hatena.obj"></a-asset-item>
        <a-asset-item id="Mt-Hatena" src="./image/Hatena.mtl"></a-asset-item>
        <a-asset-item id="Ob-portfolio" src="./image/portfolio.obj"></a-asset-item>
        <a-asset-item id="Mt-portfolio" src="./image/portfolio.mtl"></a-asset-item>
        <a-asset-item id="Ob-Twitter" src="./image/Twitter.obj"></a-asset-item>
        <a-asset-item id="Mt-Twitter" src="./image/Twitter.mtl"></a-asset-item>
        <a-asset-item id="Ob-Insta" src="./image/instagram.obj"></a-asset-item>
        <a-asset-item id="Mt-Insta" src="./image/instagram.mtl"></a-asset-item>
      </a-assets>

      <!--オブジェクトの位置について-->
      <a-marker preset="custom"  type='pattern' url="./marker/pattern-qrcode.patt">
        <a-entry 
            id = "Hatena"
            obj-model="obj:#Ob-Hatena; mtl:#Mt-Hatena;" 
            scale="0.3 0.3 0.3" 
            position="1 0.5 -0.5" 
            link="href: https://kawazap.hatenablog.com;">
        </a-entry>
        <a-entry
            id = TWitter
            obj-model="obj:#Ob-Twitter; mtl=#Mt-Twitter;" 
            scale="1 1 1" 
            position="-3 0 0"
            link="href: https://twitter.com/mikan45593608;">
        </a-entry>
        <a-entry
            id = portfolio
            obj-model="obj:#Ob-portfolio; mtl=#Mt-portfolio;" 
            scale="1 1 1" 
            position="6 0 0"
            link="href: https://kawazap.github.io/main;">
          </a-entry>
        <!--a-obj-model 
            src="#Ob-Insta" 
            mtl="#Mt-Insta" 
            scale="1 1 1" 
            position="-9 0 0"-->
        <!--/a-obj-moderl-->
      </a-marker>
      
      <!--AR用カメラ-->
      <a-entity camera>

      </a-entity>
    </a-scene>
  </body>

</html>
