<!doctype HTML>
<html lang="ja">

  <head>
    <meta charset="utf-8">
    <title>Kawazap's  Business card</title>
    <link rel="icon" href="favicon.ico">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  </head>
  <!-- A-Frame ライブラリの読み込み -->
  <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
  <!-- AR.js ライブラリの読み込み -->
  <script src="https://rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
  <!-- shaderライブラリ読み込み -->
  <script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script>
  <!-- A-Frame内でリンクをつけるのに必要 -->
  <script src="https://rawgit.com/gasolin/aframe-href-component/master/dist/aframe-href-component.min.js"></script>
  <script src="shader-grid-glitch.js"></script>


  <body style='margin : 0px; overflow: hidden;'>
    
    <a-scene embedded arjs="debugUIEnabled:false;" renderer="gammaOutput: true;" vr-mode-ui="enabled: false">
      <!--外部ファイルの読み込み-->
      <a-assets>
        <a-asset-item id="Ob-Hatena" src="./image/Hatena.obj"></a-asset-item>
        <a-asset-item id="Mt-Hatena" src="./image/Hatena.mtl"></a-asset-item>
        <a-asset-item id="Ob-portfolio" src="./image/portfolio.obj"></a-asset-item>
        <a-asset-item id="Mt-portfolio" src="./image/portfolio.mtl"></a-asset-item>
        <a-asset-item id="Ob-Twitter" src="./image/Twitter.obj"></a-asset-item>
        <a-asset-item id="Mt-Twitter" src="./image/Twitter.mtl"></a-asset-item>
        <a-asset-item id="Ob-cat" src="./cat/12221_Cat_v1_l3.obj"></a-asset-item>
        <a-asset-item id="Mt-cat" src="./cat/12221_Cat_v1_l3.mtl"></a-asset-item>
      </a-assets>

      <!--<a-marker id="animated-marker" type='barcode' value='6'>-->
      <a-marker preset="custom"  type='pattern' url="./marker/pattern-qrcode.patt">
      <!--a-marker preset='hiro'-->
        <a-obj-model 
            src="#Ob-Hatena" 
            mtl="#Mt-Hatena" 
            scale="0.3 0.3 0.3" 
            position="0 0.5 -0.5" 
            link="href: https://kawazap.hatenablog.com;">
        </a-obj-moderl>
        <a-obj-model 
            src="#Ob-Twitter" 
            mtl="#Mt-Twitter" 
            scale="1 1 1" 
            position="-3 0.5 -0.5"
            link="href: https://twitter.com/mikan45593608;">
        </a-obj-moderl>
        <a-obj-model 
            src="#Ob-portfolio" 
            mtl="#Mt-portfolio" 
            scale="1 1 1" 
            position="6.0 0.5 -0.5">
        </a-obj-moderl>
      </a-marker>

      <a-marker type='pattern' url='./marker/pattern-satumaimo.patt'>
        <a-entity 
        obj-model="obj: url(/image/Hatena.obj); 
        mtl: url(/image/Hatena.mtl)" position="0 .5 0"  scale="0.05 0.05 0.05" link="href: https://kawazap.hatenablog.com; title: blog;">
        </a-entity>
        <a-entity 
        obj-model="obj: url(/image/portfolio.obj); 
        mtl: url(/image/portfolio.mtl)" position="0 .5 0" scale="0.05 0.05 0.05"  link="href: https://kawazap.github.io/main; title: portfolio;">
        </a-entity>
        <a-entity 
        obj-model="obj: url(/image/Twitter.obj); 
        mtl: url(/image/Twitter.mtl)" position="0 .5 0" scale="0.05 0.05 0.05" link="href: https://twitter.com/mikan45593608; title: Twitter;">
        </a-entity>
      </a-marker>
    -->
      
      <!--AR用カメラ-->
      <a-entity camera></a-entity>
    </a-scene>
  </body>

</html>
